<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">Register - Tagfolio</title>
    <link rel="stylesheet" th:href="@{/css/_variables.css}">
    <link rel="stylesheet" th:href="@{/css/_base.css}">
    <link rel="stylesheet" th:href="@{/css/_components.css}">
    <link rel="stylesheet" th:href="@{/css/_responsive.css}">
</head>

<body>

    <div class="auth-container">
        <div class="card">
            <h2 class="card-title">Register</h2>

            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <form method="POST" th:action="@{/register}">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Confirm Password</label>
                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a th:href="@{/login}">Login here</a>.
            </p>
        </div>
    </div>

</body>
</html>
