<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Tagfolio</title>
    <link rel="stylesheet" th:href="@{/css/_variables.css}">
    <link rel="stylesheet" th:href="@{/css/_base.css}">
    <link rel="stylesheet" th:href="@{/css/_components.css}">
    <link rel="stylesheet" th:href="@{/css/_responsive.css}">
</head>

<body>

    <div class="auth-container">
        <div class="card">
            <h2 class="card-title">Login</h2>

            <div th:if="${param.error}" class="alert alert-danger">
                Invalid email or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <form method="POST" th:action="@{/login}">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="username" id="email" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <p class="text-center mt-3">
                Don't have an account? <a th:href="@{/register}">Register here</a>.
            </p>
        </div>
    </div>

</body>
</html>
