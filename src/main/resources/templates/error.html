<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/_variables.css}">
    <link rel="stylesheet" th:href="@{/css/_base.css}">
    <link rel="stylesheet" th:href="@{/css/_components.css}">
    <link rel="stylesheet" th:href="@{/css/_layout.css}">
    <link rel="stylesheet" th:href="@{/css/_responsive.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
<main class="auth-container">
    <div class="card">
        <div class="mb-6">
            <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <h1 class="card-title">Oops! Something went wrong.</h1>
        <p class="error-message" th:text="${message}">An unexpected error occurred.</p>
        <a href="/" class="btn btn-primary">
            Go Home
        </a>
    </div>
</main>
</body>
</html>
